<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cinematic Sci-Fi Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <body>
  <div class="space-bg">
    <div class="stars"></div>
    <div class="planets"></div>
    <div class="rocks"></div>
  </div>

  <div class="dashboard">
    <header>
      <h1>Starship Control Panel</h1>
      <p class="subheading">Captain: Promit Chowhan Polok</p>
    </header>

    <section class="widgets">
      <div class="widget" id="energy-core" onclick="location.href='energy-core.html'">
        <h2>Energy Core</h2>
        <div class="core-glow"></div>
        <p class="status">Stabilizing...</p>
      </div>

      <div class="widget" id="oxygen-level" onclick="location.href='oxygen-level.html'">
        <h2>Oxygen Level</h2>
        <div class="circle">
          <span id="oxygen-value">93%</span>
        </div>
      </div>

      <div class="widget" id="ai-alerts">
        <h2>AI Alerts</h2>
        <ul id="alerts-list"></ul>
      </div>
    </section>

    <footer>
      <p>ü™ê Warp Systems Nominal &middot; Galaxy Zeta 12</p>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
